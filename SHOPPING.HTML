<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>The basket</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl; 
      text-align: center;
      background-color: rgb(0, 0, 0);
      color: #ffffff;
    }

    .cart-container {
      margin: 20px auto;
      max-width: 600px;
      padding: 20px;
      border: 1px solid #ff0000;
      border-radius: 10px;
      box-shadow: 0 0 30px rgb(255, 0, 0);
    }

    .product {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      padding: 10px;
      border-bottom: 4px solid #ddd;
    }

    .product:last-child {
      border-bottom: none;
    }

    .product img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      margin-left: 10px;
    }

    .product button {
      background-color: #00ff08;
      color: #000000;
      border: none;
      padding: 15px 20px;
      cursor: pointer;
      border-radius: 10px;
    }

    .product button:hover {
      background-color: #1ba222;
    }

    .product-details {
      display: flex;
      align-items: center;
    }

    .product-details span {
      margin-left: 20px;
    }
  </style>
</head>
<body>
  <h1> ⚪  Shopping Cart ⚪</h1>
  <div class="cart-container" id="cart">
   
  </div>

  <script>
 
    const products = [
  { name: "PROUDCT 1", quantity: 10, price: 350, imageUrl: "IMAGES/20.jpg" },
  { name: "PROUDCT 2", quantity: 15, price: 450, imageUrl: "IMAGES/30.jpg" },
  { name: "PROUDCT 3", quantity: 5, price: 300, imageUrl: "IMAGES/40.jpg" },

  { name: " PROUDCT 4", quantity: 5, price: 300, imageUrl: "IMAGES/50.jpg" },
  { name: " PROUDCT 5", quantity: 5, price: 300, imageUrl: "IMAGES/60.jpg" },
  { name: " PROUDCT 6", quantity: 10, price: 350, imageUrl: "IMAGES/70.jpg" },

  { name: "PROUDCT 7 ", quantity: 10, price: 350, imageUrl: "IMAGES/80.jpg" },
  { name: "PROUDCT 8 ", quantity: 15, price: 450, imageUrl: "IMAGES/90.jpg" },
  { name: "PROUDCT 9 ", quantity: 15, price: 450, imageUrl: "IMAGES/100.jpg" },
  { name: "PROUDCT 10 ", quantity: 15, price: 450, imageUrl: "IMAGES/111.jpg" },
];


 
    const cartContainer = document.getElementById("cart");

    // إنشاء المنتجات وعرضها داخل السلة
    products.forEach((product, index) => {
      const productElement = document.createElement("div");
      productElement.className = "product";
      productElement.innerHTML = `
        <div class="product-details">
          <img src="${product.imageUrl}" alt="${product.name}">
          <span>${product.name}</span>
           <span>Price: $${product.price}</span>
        </div>
        <span> Quantity available: <span id="quantity-${index}">${product.quantity}</span></span>
        <button onclick="buyProduct(${index})">BUY</button>
      `;
      cartContainer.appendChild(productElement);
    });

    // زرار الشراء
    function buyProduct(index) {
      const product = products[index];
      if (product.quantity > 0) {
        product.quantity -= 1;  // تقليل الكمية
        document.getElementById(`quantity-${index}`).innerText = product.quantity;  // تحديث الكمية في الصفحة
        alert(`تم شراء ${product.name}!`);
      } else {
        alert(`آسف، ${product.name} غير متاح للشراء حالياً.`);
      }
    }
  </script>
</body>
</html>
